<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Tuisyen Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { width: 100%; max-width: 400px; border-radius: 15px; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .brand-icon { font-size: 3rem; color: #0d6efd; }
    </style>
</head>
<body>

<div class="card card-login p-4">
    <div class="text-center mb-4">
        <div class="brand-icon"><i class="bi bi-mortarboard-fill"></i></div>
        <h3 class="fw-bold">Tuisyen Pro</h3>
        <p class="text-muted">Sila log masuk ke dashboard</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger p-2 text-center" style="font-size: 14px;">
        Username atau Password salah!
    </div>

    <div th:if="${param.logout}" class="alert alert-success p-2 text-center" style="font-size: 14px;">
        Anda telah berjaya log keluar.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label text-secondary small fw-bold">USERNAME</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Masukkan username" required autofocus>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label text-secondary small fw-bold">PASSWORD</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Masukkan password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fw-bold">
            MASUK <i class="bi bi-arrow-right-short"></i>
        </button>
    </form>

    <div class="text-center mt-4">
        <small class="text-muted">&copy; 2026 Tuisyen Pro Management System</small>
    </div>
</div>

</body>
</html>
